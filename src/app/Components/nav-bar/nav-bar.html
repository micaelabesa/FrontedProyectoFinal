<header class="site-header">
    <nav class="navbar">
        <!-- Botón hamburguesa (izquierda) -->
        <button class="hamburger" type="button" (click)="toggleMenu()" aria-label="Abrir menú" [class.open]="menuOpen">
            <span></span><span></span><span></span>
        </button>

        <!-- Logo centrado -->
        <a class="brand" routerLink="/" aria-label="Home">
            <img class="logo" src="assets/images/Captura de pantalla 2026-02-09 a las 14.16.55.jpeg" alt="Logo" />
        </a>

        <!-- Acciones derecha -->
        <div class="right-actions">
            <a class="pill" routerLink="/reserva">Reservar</a>
            <a class="pill" routerLink="/pedidos">Hacer pedido</a>
            <a class="pill" routerLink="/login">Mi cuenta</a>
        </div>
    </nav>

    <!-- OVERLAY -->
    <div class="overlay" [class.show]="menuOpen" (click)="closeMenu()"></div>

    <!-- PANEL LATERAL -->
    <aside class="drawer" [class.open]="menuOpen" (click)="$event.stopPropagation()">
        <div class="drawer-header">
            <span class="drawer-title">Menú</span>
            <button class="close" type="button" (click)="closeMenu()" aria-label="Cerrar menú">✕</button>
        </div>

        <ul class="drawer-links">
            <li>
                <a class="drawer-pill" routerLink="/" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Inicio</a>
            </li>

            <li>
                <a class="drawer-pill" routerLink="/menus" routerLinkActive="active" (click)="closeMenu()">Carta</a>
            </li>

            <li>
                <a class="drawer-pill" routerLink="/lista_platos" routerLinkActive="active"
                    (click)="closeMenu()">Sugerencias</a>
            </li>

            <li class="divider"></li>

            <li>
                <a class="drawer-pill" routerLink="/reservas" routerLinkActive="active"
                    (click)="closeMenu()">Reservas</a>
            </li>

            <li>
                <a class="drawer-pill" routerLink="/pedidos" routerLinkActive="active" (click)="closeMenu()">Pedidos</a>
            </li>

            <li class="divider"></li>

            <li class="auth">
                <a class="drawer-pill auth-pill" routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Log
                    in</a>

                <a class="drawer-pill auth-pill" routerLink="/registro" routerLinkActive="active"
                    (click)="closeMenu()">Registro</a>
            </li>

            <li>
                <a href="#" class="drawer-pill" (click)="onLogout(); $event.preventDefault(); closeMenu()">Logout</a>
            </li>
        </ul>
    </aside>
</header>
