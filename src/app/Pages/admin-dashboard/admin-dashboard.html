<div class="container py-5">
        <button class="btn btn-outline-warning mb-4" routerLink="/admin">
            <i class="bi bi-arrow-left me-2"></i>
           Volver al Panel Admin
        </button>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">Panel de Gestión - Administrador</h2>

        <button type="button" class="btn btn-warning btn-lg fw-bold shadow" routerLink="/admin/create-menu">
            <i class="bi bi-plus-circle me-2"></i>Create Menu
        </button>
    </div>

    <div class="modal fade" #modalNuevoMenu id="createMenuModal" tabindex="-1" aria-labelledby="createMenuModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-warning">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning" id="createMenuModalLabel">Nuevo Menú Semanal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-create-menu (menuCreado)="onMenuCreado()"></app-create-menu>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive bg-dark rounded shadow-lg p-3">
        <table class="table table-dark table-hover align-middle">
            <thead class="text-warning border-bottom border-warning">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(menu of arrMenu(); track menu.id) {
                <tr>
                    <th scope="row" class="text-warning">{{menu.id}}</th>
                    <td class="fw-bold">{{menu.titulo}}</td>
                    <td class="text-truncate" style="max-width: 200px;">{{menu.descripcion}}</td>
                    <td><span class="badge bg-success">{{menu.precio}} €</span></td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-info btn-sm me-1" [routerLink]="['/menus', menu.id]">
                                <i class="bi bi-eye"></i> Ver
                            </button>
                            <button class="btn btn-warning btn-sm me-1" [routerLink]="['/admin/edit-menu', menu.id]">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="deleteMenu(menu.id)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="5" class="text-center py-4 text-muted">
                        No hay menús registrados en la base de datos.
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
